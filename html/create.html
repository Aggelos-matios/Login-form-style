<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/create.css" type="text/css">
  <title>Login</title>
</head>
<body>

  <div class="login-form">
    
    <div class="form-title">
      <span>Create an Account</span>
    </div>

    <span>Enter your personal details to create account</span>
    <span class="wrong-values">All steps required</span>

    <form action="login">
      <input type="text" placeholder="Name" id="name" required>
      <label for="name">Name</label>
      <input type="email" placeholder="Email" id="email" required>
      
      <input type="password" placeholder="Password" id="password" required>
      <input type="password" placeholder="Confirm Password" id="confirm-password" required>
      <div class="remember-checkbox">
        <input type="checkbox" id="remember">
        <label for="remember">Remember me</label>
      </div>
      <div class="terms">
        <input type="checkbox" id="terms">
        <label for="terms">I agree and accept the </label>
        <a href="">terms and conditions</a>
      </div>
      <button>Login</button>
    </form>

    <span>
      Don't have account?
      <a href="login.html">login here</a>
    </span>

  </div>

</body>
</html>
